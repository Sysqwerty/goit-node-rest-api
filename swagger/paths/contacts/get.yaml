tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: "Get list of contacts with this endpoint"
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: "Page number. Default value is 1."
  - in: query
    name: limit
    schema:
      type: integer
      example: 100
      description: "Number of items per page. Default value is 100."
  - in: query
    name: favorite
    schema:
      type: boolean
      example: null
    description: "Gets only favorite/not_favorite contacts. Default value is all contacts."

responses:
  "200":
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../../components/schemas/contact.yaml"
  "401":
    $ref: "../../components/responses/401.yaml"
